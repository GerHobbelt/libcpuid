name: Build (Linux)

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build_linux:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Generate build system
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX="" -DLIBCPUID_ENABLE_TESTS=ON

    - name: Build
      run: cmake --build build

    - name: Run cpuid_tool
      run: |
        echo "RAW dump"
        ./build/cpuid_tool/cpuid_tool --save=-
        echo "Report"
        ./build/cpuid_tool/cpuid_tool --all

    - name: Run tests
      run: |
        make -C build consistency
        make -C build test-old

    - name: Install
      run: |
        cmake --install build
      env:
        DESTDIR: ${{ github.workspace }}/installdir
